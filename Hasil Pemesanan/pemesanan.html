<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan barang</title>
</head>
<body  style="max-width: 950px; border: 1px solid black; margin: auto;">
    <br>
    <br>
    <header style="max-width: 800px; border: 1px solid black; margin: auto;">
        <nav>
            <ul style="display: flex ; list-style: none; margin-left: 20px;">
                <li style="margin-right: 10px;"> <a href="">Home</a></li>
                <li style="margin-right: 70px;">|</li>
                <li style="margin-right: 10px;"><a href="">Generate link</a></li>
                <li style="margin-right: 70px;">|</li>
                <li style="margin-right: 10px;"><a href="">Transaction History</a></li>
                <li style="margin-right: 70px;">|</li>
                <li style="margin-right: 10px;"><a href="">Policy</a></li>
                <li style="margin-right: 70px;">|</li>
                <li style="margin-right: 10px;"><a href="">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main style="margin-left: 30px; display: flex;">
        <div style="width: 25%; float: left;">
            <br>
            <div style="width: 150px; height: 150px; background-color:grey; margin-top:20px; margin-bottom: 20px;"></div>
            <form action="#">
                <input type="file" name="photo">
            </form>
        </div>

        <div>
            <table style="margin-top: 30px;">
                <tr style="margin-bottom: 20px;">
                    <td>Title here</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>:</td>
                    <td><textarea name="area" id="text" cols="40" rows="6"></textarea></td>
                </tr>
                <tr>
                    <td>Account Number</td>
                    <td>:</td>
                    <td><input type="number" name="Account" id="angka"></td>
                </tr>
                <tr>
                    <td>Bank</td>
                    <td>:</td>
                    <td><datalist id="sepeda">
                        <option value="HSBC"></option>
                        <option value="BRI"></option>
                        <option value="BCA"></option>
                        <option value="MayBank"></option>
                        <option value="OCBC"></option> 
                    </datalist><input type="text" list="sepeda" name="bicycle"></td>
                </tr>
                <tr>
                    <td>Account Holder</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Name Here"></td>
                </tr>
                <tr>
                    <td>Transaction</td>
                    <td>:</td>
                    <td> <select name="Transaction" size="1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        </select> </td>
                </tr>
            </table>
            <div style="margin-left: 128px;">
                <a>* if the transaction is for 3 person, choose 3 from the drop-down list</a>
            </div>

            <div style="margin-left: 120px; margin-top: 10px;">
                <form action="checkbox" style="color: green;">
                    <input type="checkbox">
                    <label id="1">Send to Mobile Phone</label> <br>
                    <input type="checkbox">
                    <label id="2">Send to Email</label>
                </form>
            </div>

            <table>
                <tr>
                    <td>Send to Mobile Phone</td>
                    <td>:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Send to Email</td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
            </table>
            <br>
            <br>

            <button onclick="alert('Succesfull')" style="background-color: green; color: white; margin-left: 160px; margin-bottom: 40px;">Generate Nabr Link</button>
        </div>
    </main>
</body>
</html>
